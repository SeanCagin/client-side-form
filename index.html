<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <title>Rooster Form</title>
</head>
<body>
  <div class="image-holder"><img src="assets/samuel-ferrara.jpg"></div>
  <div class="form-container">
    <div class="propaganda">
      This is not a real online service! You know you need something like this in your life
      to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>
      You <em>know</em> you want to.
    </div>
    <form action="" method="get">
      <div class="input-fields">
        <h1 class="mini-title">Let's do this!</h1>    
        <div class="form-row">
          <div class="data-field">
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="data-field">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname">
          </div>
        </div>
        <div class="form-row">
          <div class="data-field">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="data-field">
            <label for="phone-num">PHONE NUMBER</label>
            <input type="tel" id="phone-num" name="phone-num">
          </div>
        </div>
        <div class="form-row">
          <div class="data-field">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="data-field">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password">
          </div>
        </div>
      </div>
      <button type="submit">Create Account</button>
    </form>
  </div>
  <div class="logo-container">
    Rooster
  </div>
  <div class="image-credit">
    Photo by <a href="https://unsplash.com/@samferrara">Samuel Ferrara</a> on <a href="https://unsplash.com/">Unsplash</a>
  </div>
</body>
</html>
